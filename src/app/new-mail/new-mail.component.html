<app-navigation-bar></app-navigation-bar>
<div class="background">
  <br><br>
    <p style="color: white;">Sending an Email</p>
    <div class ="container">
      <br>
    <label for="priority" style="color: white;">Choose your mail Priority:</label>
    
      <select name="Priority" id="priority" value="Medium" >
      <!--  <option value="{{x}}" disabled selected>{{x}}</option>--> 
        <option value="Urgent">Urgent</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
  <br><br>
    <form>
      <div>
    <input name="to" id="Too" class="to"type="text" cols="100" placeholder="example@oop" style="margin-left: 10px ;"[(ngModel)]="to" />
    </div>
    <br> 
    <input name="subject" type="text" class="sub" id="Subj" placeholder="Subject" style="margin-left: 10px ;" [(ngModel)]="sub"/>
    <br> <br>
    <textarea name="text" id="Text" type="text"class="text" placeholder="Mail"style="margin-left: 10px ;" rows="20" [(ngModel)]="text" ></textarea>
    <br> 
   
    <app-file-upload (link)="attach=$event" style="color: white;"></app-file-upload>
   
 
    <button (click)="mail1()">Send</button>
    <button (click)="draft()">Save as Draft</button>
  </form>
  </div>
</div>
