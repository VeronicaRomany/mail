<table id="t" type ="table"style="width:100%">
    <tr>
        <th style="width:20%">Sender</th>
        <th>Subject</th>
    </tr>
    <tr *ngFor ="let item of emails">
        <td>{{item.name}}</td>
        <td>{{item.subject}}</td>
        <td>
            <button class="btn btn-primary" >View</button>
            <button class="btn btn-danger">Delete</button>
        </td>
    </tr>
  </table>
  <button (click)="add()">Add</button>
