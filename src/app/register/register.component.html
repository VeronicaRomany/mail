<div class="background">
<div class="wrapper"> 
    <div class="block">
       <form [formGroup]="register">
        <br><br><br>
           <h2>REGISTER</h2>
           <br><br>
    
           <input type="text" id="newMember" placeholder="john@oop" class="inp" formControlName="email"  >
            <h3>{{check}}</h3><br>
           <div class="btns">
           <button class="btn1"(click)="registerSubmit(register.value)" style="margin-right: 5px;">SIGN UP</button>
           <button class="btn2"(click)="gotToLogin()">LOGIN</button>
          
           </div>
       </form>
    </div>
</div>
</div>
