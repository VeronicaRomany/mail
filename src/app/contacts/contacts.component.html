<app-navigation-bar></app-navigation-bar>
<div class="form-inline md-form mr-auto mb-4">
    <input class="search" type="text" style="margin:5px;" placeholder="Search" id="search">
    <button  class="search-btn" style="margin-right: 10px;" (click)="searchabout()">Search</button>
    <button  class="search-btn" style="margin-right: 10px;" (click)="SortBy()">Sort</button>
    <button class="clear-btn" (click)="endsearch()" >clear</button>

    <select *ngIf="isSomethingSelected" id="selection" name="selection" class="dropdown1"  (change)="whichChangeTodo()">
      <option value="" disabled selected>Selected</option>
      <option value="send">Send Mails</option>
      <option value="delete">Delete</option>
      
    </select>

    <button class="open-button" (click)="openForm() ">Add Contact</button>
</div>

<input *ngIf="EDIT"  type="text" class="edit" id="edit" placeholder="New Name" >
<button *ngIf="EDIT" class="btn3" (click)="confirmEdit()" style="margin-left: 1%;">Confirm</button>
  
  <div style="display: flexbox;">
    
  <table id="t" class="left" type ="table"style="width:45% , margin:5px:" >
      <thead class="thead">
      <tr>
          <th style="width: 50px">Select</th>
          <th style="width:130px">Name</th>
          <th style="width: 550px;">Mail</th>
          <th style="width: 130px;"></th>
          
          
      </tr>
         </thead>

      <tr *ngFor ="let item of contacts" style="color: white; background-color: grey;" >
            <td><input type="checkbox" (change)="toggleEditable($event,item.contactID)"></td>
            <td>{{item.contactName}}</td>
             <td>
              <div  *ngFor ="let x of item.contactAdresses">
               {{x}}  &nbsp; &nbsp; &nbsp;
                <a class="emails" routerLink="/NewMail" routerLinkActive="active" (click)="msg(x)" >send mail</a> 
                <br>
            </div>
             </td>
             <td><button  type="button" class="btn2" (click)="startEdit(item.contactID)" >Edit Contact</button></td>
             <td><button  type="button" class="btn2" (click)="delete(item.contactID)" >Delete</button></td>
          </tr>
          
         
  </table>

  <div class="form-popup" id="myForm">
    <div  class="form-container">
      <h1>New Contact</h1>
  
      <label for="email"><b>Name</b></label>
      <input type="text" placeholder="Name" name="email" id="Name"required>
  
      <label for="psw"><b>Mail</b></label> &nbsp; &nbsp;
      <button (click)="NewInput()">+</button>
     <input  type="text" placeholder="Enter E-mail" (onchange)="toggle()" name="psw" id="Mail" required> 
      <div *ngIf ="anotherMail" >
        <input  type="text" placeholder="Enter E-mail" name="psw" id="Mail2" required>
      </div>
      <button  class="btn" (click)="newContact()">Add</button>
      <button type="button" class="btn cancel" (click)="closeForm()">Close</button>
    </div>
  </div>
