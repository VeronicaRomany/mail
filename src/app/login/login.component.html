<div class="background">
<div class="wrapper">

    <div class="block">
        
       <form [formGroup]="login">
           <br><br><br>
        <h2>LOGIN</h2>
        <br><br>
         
           <input type="text" placeholder="john@oop" class="inp" id="mail" formControlName="email">
           <h3>{{check}}</h3>
           <br>
           <div class="btns">
           <button class="btn1"(click)="loginSubmit(login.value)"  style="margin-right: 5px;">LOGIN</button>
           <button class="btn2"(click)="gotToSignup()">SIGN UP</button>
           </div>
        </form>

    </div>

</div>
</div>
