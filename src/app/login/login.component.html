<div class="wrapper">

    <div class="block">
        
       <form [formGroup]="login">
           <br><br><br>
        <h2>LOGIN</h2>
        <br>
           <input type="text" placeholder="John" class="inp" formControlName="name"/>
           <input type="text" placeholder="john@example.com" class="inp" formControlName="email">
           <br>
           <div class="btns">
           <button class="btn1"(click)="loginSubmit(login.value)" [disabled]="login.invalid" style="margin-right: 5px;">LOGIN</button>
           <button class="btn2"(click)="gotToSignup()">SIGN UP</button>
           </div>
       </form>

    </div>

</div>
